# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: External Drive Backup/AutomaticBackupScript/AutomaticBackup
    - name: Build
      run: dotnet build --no-restore
      working-directory: External Drive Backup/AutomaticBackupScript/AutomaticBackup
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: External Drive Backup/AutomaticBackupScript/AutomaticBackupTest
      
    - uses: actions/cache@v3
      with:
        path: ~/.professorchaos0802/packages
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-professorchaos0802-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-professorchaos0802
    - name: Install dependencies
      run: dotnet add package Newtonsoft.Json --version 12.0.1
      working-directory: External Drive Backup/AutomaticBackupScript/AutomaticBackup
      
      
      
    
